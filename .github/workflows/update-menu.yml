# This workflow runs Monday to Friday at 10:00 UTC, generatses menu.json using menu.js, and commits the result to GitHub Pages
name: Update Menu and Deploy to GitHub Pages

on:
  schedule:
    - cron: '0 10 * * 1-5' # 10:00 UTC, Monday-Friday
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Generate menu.json
        run: node menu.js

      - name: Commit and push menu.json
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add menu.json
          git commit -m 'Update menu.json [skip ci]' || echo 'No changes to commit'
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: true
          force_orphan: false
