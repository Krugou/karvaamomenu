<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viikon Ruokalista</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-tr from-pink-100 via-blue-100 to-green-100 min-h-screen">
  <div class="container mx-auto py-8">
    <h1
      class="text-4xl font-extrabold mb-10 text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-blue-500 to-green-500 drop-shadow-lg">
      Viikon Ruokalista</h1>
    <div id="menu-container" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>
  <script>
    const cardColors = [
      'from-pink-200 to-pink-100',
      'from-blue-200 to-blue-100',
      'from-green-200 to-green-100',
      'from-yellow-200 to-yellow-100',
      'from-purple-200 to-purple-100',
      'from-orange-200 to-orange-100',
      'from-cyan-200 to-cyan-100'
    ];
    async function loadMenu () {
      const res = await fetch( './menu.json' );
      const menu = await res.json();
      const container = document.getElementById( 'menu-container' );
      container.innerHTML = '';
      menu.forEach( ( dayMenu, idx ) => {
        const card = document.createElement( 'div' );
        card.className = `relative bg-white/80 rounded-2xl shadow-xl p-6 flex flex-col transition-transform duration-200 hover:scale-105 hover:shadow-2xl border-t-8 border-transparent`;
        // Colorful header bar
        const header = document.createElement( 'div' );
        header.className = `absolute -top-2 left-6 right-6 h-3 rounded-t-xl bg-gradient-to-r ${ cardColors[ idx % cardColors.length ] }`;
        card.appendChild( header );
        const title = document.createElement( 'h2' );
        title.className = 'text-2xl font-bold mb-4 mt-4 text-gray-800 tracking-wide';
        title.textContent = dayMenu.day;
        card.appendChild( title );
        const ul = document.createElement( 'ul' );
        ul.className = 'list-disc list-inside space-y-2 text-gray-700';
        dayMenu.items.forEach( item => {
          const li = document.createElement( 'li' );
          li.textContent = item;
          li.className = 'hover:text-pink-600 transition-colors duration-150';
          ul.appendChild( li );
        } );
        card.appendChild( ul );
        container.appendChild( card );
      } );
    }
    loadMenu();
  </script>
</body>

</html>
